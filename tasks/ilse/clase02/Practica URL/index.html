<!DOCTYPE html>
<html lang="es">
    <head>

    <body>
        <div class="section">
            <h2>Obtener nombre de dominio</h2>

        </div>

                Miguel Perez, ¿como estas? - Genial, ¿como esta Juan Garcia y Miguel lopez?
                No se, pero Miguel Ramirez esta bien.
                Aun juegas con Miguel Sandoval, Miguel Leon y Miguel Vargas?

            <p>Apellidos: <span id="resultado-apellidos"></span></p>

        </div>
        <script src="script.js"></script>
