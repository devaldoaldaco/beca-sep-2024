<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL</title>
</head>
<body>
    <div>
        <table id="URLTable">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Dominio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="URLstatic">https://www.cnet.com/</td>
                    <td class="DominioStatic"></td>
                </tr>
                <tr>
                    <td class="URLstatic">http://www.zombie-bites.com/</td>
                    <td class="DominioStatic"></td>
                </tr>
                <tr>
                    <td class="URLstatic">http://github.com/carbonfive/raygun</td>
                    <td class="DominioStatic"></td>
                </tr>
            </tbody>
        </table>
        <div id="container-urlbutton">
            <h3>Ingresa la URL para saber el dominio</h3>
            <input type="text" id="InputURL">
            <button id="URLbutton"><h2>Convertir URL</h2></button>
            <h1 id="DominioButton"></h1>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
