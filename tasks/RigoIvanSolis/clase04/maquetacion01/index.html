<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proportional Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="box">
            <div class="texto">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make <br>
                   better decisions regarding revenue, customer <br> 
                   experience, and overall efficiency.</p>
            </div>
            <div class="likes">
                <div class="likes-item">
                    <h1>10k+</h1>
                    <p class="small-text">COMPANIES</p>
                </div>
                <div class="likes-item">
                    <h1>314</h1>
                    <p class="small-text">TEMPLATES</p>
                </div>
                <div class="likes-item">
                    <h1>12M+</h1>
                    <p class="small-text">QUERIES</p>
                </div>
            </div>
        </section>
        <img src="img.png" alt="Image description">
    </div>
</body>
</html>
