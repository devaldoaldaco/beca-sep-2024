<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Object instance-methods</title>
</head>

<body>
    <h1>Object</h1>
    <section class="constructor">
        <h2>Object()</h2>
        <p id="p-constructor"></p>
    </section>
    <section class="instance-methods">
        <h2>Object.prototype.hasOwnProperty()</h2>
        <p class="p-instance"></p>

        <h2>Object.prototype.isPrototypeOf()</h2>
        <p class="p-instance"></p>

        <h2>Object.prototype.propertyIsEnumerable()</h2>
        <p class="p-instance"></p>

        <h2>Object.prototype.toLocaleString()</h2>
        <p class="p-instance"></p>

        <h2>Object.prototype.toString()</h2>
        <p class="p-instance"></p>

        <h2>Object.prototype.valueOf()</h2>
        <p class="p-instance"></p>
    </section>

    <script src="index.js"></script>
</body>

</html>
