<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number instance-methods</title>
</head>

<body>
    <h1>Number</h1>
    <section class="constructor">
        <h2>Number()</h2>
        <p id="p-constructor"></p>
    </section>
    <section class="instance-methods">
        <h2>Number.prototype.toExponential()</h2>
        <p class="p-instance"></p>
        
        <h2>Number.prototype.toFixed()</h2>
        <p class="p-instance"></p>
        
        <h2>Number.prototype.toLocaleString()</h2>
        <p class="p-instance"></p>
        
        <h2>Number.prototype.toPrecision()</h2>
        <p class="p-instance"></p>
        
        <h2>Number.prototype.toString()</h2>
        <p class="p-instance"></p>
        
        <h2>Number.prototype.valueOf()</h2>
        <p class="p-instance"></p>
    </section>

    <script src="index.js"></script>
</body>

</html>
